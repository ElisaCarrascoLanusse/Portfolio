<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa Carrasco Lanusse Portfolio</title>
    <link rel="stylesheet" href="../styles/output.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100"> 

    <!-- Contact Button -->
    <div class="flex justify-center mt-10">
        <button id="open-contact-form" class="px-6 py-3 bg-green-600 text-white rounded-lg font-bold text-lg hover:bg-green-700">
            Contact Me
        </button>
    </div>

    <!-- Contact Form (Hidden by Default) -->
    <div id="contact-form-container" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="contact-form" class="bg-gray-100 dark:bg-gray-800 p-6 md:p-8 rounded-2xl shadow-lg w-full max-w-md relative">
            <span id="close-btn" class="absolute top-4 right-4 text-2xl cursor-pointer hover:text-red-600">&times;</span>
            <h2 class="text-center text-2xl font-semibold mb-4">Contact Me</h2>
            <p class="text-center text-base mb-4">Feel free to reach out for any inquiries or collaborations!</p>
            <form id="contactForm" class="flex flex-col space-y-3">
                <input type="text" id="name" name="name" placeholder="Name" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-green-500">
                <input type="email" id="email" name="email" placeholder="Email" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-green-500">
                <textarea id="message" name="message" placeholder="Message" required class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-green-500"></textarea>
                <button type="submit" id="submit-contact-form" class="w-full p-3 bg-green-600 text-white rounded-lg font-bold text-lg transition hover:bg-green-700">Send</button>
            </form>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
